# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  core-build-test:
    strategy:
      fail-fast: true
      matrix:
        rid: ['win-x64', 'win-x86', 'win-arm64', 'linux-x64', 'linux-musl-x64', 'linux-musl-arm64', 'linux-arm', 'linux-arm64', 'linux-bionic-arm64', 'osx-x64', 'osx-arm64']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Publish
        run: |
          dotnet publish TicTacToe.Core/TicTacToe.Core.csproj --configuration Debug --runtime ${{ matrix.rid }} --output ./publish_${{ matrix.rid }}_Core --self-contained false --framework net9.0
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe.Core-${{ matrix.rid }}-build
          path: ./publish_${{ matrix.rid }}_Core
  publish-release:
    strategy:
      fail-fast: false
      matrix:
        rid: ['win-x64', 'win-x86', 'win-arm64', 'linux-x64', 'linux-musl-x64', 'linux-musl-arm64', 'linux-arm', 'linux-arm64', 'linux-bionic-arm64', 'osx-x64', 'osx-arm64']
        project: ['TicTacToe.Api']
    needs: core-build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Publish
        run: |
          dotnet publish ${{ matrix.project }}/${{ matrix.project }}.csproj --configuration Debug --runtime ${{ matrix.rid }} --output ./publish_${{ matrix.rid }}_${{ matrix.project }} --self-contained false --framework net9.0
      - name: Create README.txt
        run: |
          echo "Привет! Чтобы запустить игру, установите .NET 9.0 Runtime" > ./publish_${{ matrix.rid }}_${{ matrix.project }}/README.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-${{ matrix.rid }}-build
          path: ./publish_${{ matrix.rid }}_${{ matrix.project }}
