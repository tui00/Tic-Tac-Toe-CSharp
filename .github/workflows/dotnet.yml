# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build-test:

    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish-release:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
        project: ['TicTacToe.Core']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Publish
        run: |
          dotnet publish ${{ matrix.project }}/${{ matrix.project }}.csproj --configuration Debug --output ./publish_${{ matrix.project }} --self-contained false --framework net9.0
      - name: Create README.txt
        run: |
          echo "Привет! Чтобы запустить игру, установите .NET 9.0 Runtime" > ./publish_${{ matrix.project }}/README.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-build-${{ matrix.os }}
          path: ./publish_${{ matrix.project }}
